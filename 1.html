  <p>지금부터는<strong><u>아기</u>고양이종류</strong>에대해 알아보자.
  </p><p style="margin-top:40px;">  <a href="https://terms.naver.com/entry.naver?docId=1692694&cid=49038&categoryId=49038"target="_blank" title="고양이의품종">고양이의 종류는 참다양하다. 공식적으로 인정되는 길들여진 고양이의 품종은 약 40종이며, 털의 길이에 따라 세 종류로 분류된다(짧은 털, 중간, 긴 털).</a>.</p>
